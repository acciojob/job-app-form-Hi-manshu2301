<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<h2>Job Application Form</h2>
		<label for="name">Name : </label>
		<input type="text" id="name" required>
		<br>
		<label for="email">Email : </label>
		<input type="email" id="email" required>
		<br>
		<label for="genderr">Gender : </label>
		<label for="male">Male </label>
		<input type="radio" id="male" name="gender" required>
		<label for="female">Female </label>
		<input type="radio" id="female" name="gender" required>
		<br>
		<label for="laptop">Laptop Brands :</label> 
		<select for="brands" id="laptop">
			<option id="brands">Apple</option>
			<option id="brands">Asus</option>
			<option id="brands">HP</option>
		</select>
		<br>
		<label for="age">Age :</label>
		<input type="number" id="age" required>
		<br>
		<label for="dob">Date of Birth :</label>
		<input type="date" id="dob" required>
		<br>
		<label for="password">Password :</label>
		<input type="password" id="password" required>
		<br>
		<label for="portfolio">Portfolio URL :</label>
		<input type="url" id="portfolio">
		<br>
		<button type="submit">Submit</button>
		
		
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
